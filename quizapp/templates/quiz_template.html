<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        body {
            background: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 50px 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #76ff03;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        #video {
            border: 2px solid #ffffff;
            border-radius: 8px;
            width: 100%;
            max-width: 640px;
            height: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }
        button {
            background-color: #444444;
            color: #f0f0f0;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin: 5px;
        }
        button:hover {
            background-color: #666666;
            transform: scale(1.05);
        }
        form {
            margin-top: 20px;
        }
        input[type="hidden"] {
            display: none;
        }
        .back-btn {
            font-size: 4em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Question</h1>
        <a class="back-btn" href="{% url 'welcome' %}" class="back-btn">ðŸ”™</a>
        <p>{{ question_text }}</p> <!-- Question from the backend -->

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <video id="video" autoplay playsinline></video>
        <button id="switchCamera">Switch Camera</button>
        <button id="snap">Take Photo</button>
        <canvas id="canvas" width="640" height="480"></canvas>

        <form method="post" id="image-form">
            {% csrf_token %}
            <input type="hidden" name="image" id="image-input" required>
            <div>
                <button type="submit">Submit Answer</button>
            </div>
        </form>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const imageInput = document.getElementById('image-input');
        const switchButton = document.getElementById('switchCamera');

        let currentStream = null;
        let isBackCamera = true; // Toggle flag to switch between cameras

        // Function to stop all tracks of the current stream
        function stopStream(stream) {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Function to start the camera with the specified facing mode
        async function startCamera(facingMode) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode }
                });
                stopStream(currentStream); // Stop any previous stream
                video.srcObject = stream; // Show the video feed
                currentStream = stream;
            } catch (err) {
                console.error('Error accessing camera: ', err);
            }
        }

        // Initialize with the front camera
        startCamera('environment');

        // Switch camera on button click
        switchButton.addEventListener('click', () => {
            isBackCamera = !isBackCamera;
            const facingMode = isBackCamera ? 'environment' : 'user';
            startCamera(facingMode);
        });

        // Capture photo on button click
        document.getElementById('snap').addEventListener('click', () => {
            const context = canvas.getContext('2d');

            canvas.width = video.clientWidth; 
            canvas.height = video.clientHeight;

            context.drawImage(video, 0, 0, video.clientWidth, video.clientHeight);
            const imageData = canvas.toDataURL('image/png'); // Get base64 image data
            imageInput.value = imageData; // Store in hidden input for submission
            console.log("Captured image data:", imageInput.value); // Debugging output
        });
    </script>
</body>
</html>
