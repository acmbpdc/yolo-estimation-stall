{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c2c2c, #141414);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 500px;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        .form-control {
            padding: 12px;
            height: 50px; /* Default height for inputs */
            border-radius: 8px;
            font-size: 16px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #76ff03;
            box-shadow: 0 0 5px rgba(118, 255, 3, 0.5);
            outline: none;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3a3a3a, #1f1f1f);
            color: #ffffff;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #444444, #292929);
            transform: translateY(-5px);
        }
        .button-wrapper {
            margin-top: 50px; /* Move login button down */
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }
        .or-divider::before, .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .or-divider:not(:empty)::before {
            margin-right: .75em;
        }
        .or-divider:not(:empty)::after {
            margin-left: .75em;
        }
        .or-text {
            font-size: 14px;
            color: #bbb;
            font-weight: bold;
        }
        .btn-google {
            background-color: #db4437;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn-google:hover {
            background-color: #c23321;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            {{ form.username }}

            <label for="password">Password</label>
            {{ form.password }}

            <!-- Move login button further down -->
            <div class="button-wrapper">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
        </form>

        <div class="or-divider">
            <span class="or-text">OR</span>
        </div>

        <a href="{% provider_login_url 'google' %}" class="btn btn-google btn-block">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
    </div>

    <!-- Include Font Awesome for Google Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
